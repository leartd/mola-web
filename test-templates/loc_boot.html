    <body>
        
        <nav class="navbar navbar-inverse navbar-fixed-top mola-nav">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Mola</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <form name="search" action="get">
                  <ul class="nav navbar-nav">
                    <li class="active mola-act"><a href="#">Home</a></li>
                    
                    <li class="nav-mola"><input name="search-query" type="text" placeholder="Search..."></li>
                    <li class="nav-mola"><input name="location-query" type="text" placeholder="Location"></li>
                    <!-- 
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li> -->
                  </ul>
              </form>
            </div><!--/.nav-collapse -->
          </div>

        <div class="container main">
            <div class="row" id="loc_form_pad">
                    <h2>Add Location</h2>
                    <form role="form" class="location_form" name="location_form" action="post/submit_location" method="POST">
                        <div class="form-group">
                            <label for="name_loc_form">Name:</label>
                            <input class="form-control" type="text" name="Name" id="name_loc_form" placeholder="Known as...">
                        </div>
                        <div class="form-group">
                            <label for="address_loc_form">Address:</label>
                            <input class="form-control" type="text" name="Address" id="address_loc_form" placeholder="Street...">
                        </div>
                        <div class="form-group">
                            <div class="col-md-10">
                                <label for="city_loc_form">City:</label>
                                <input class="form-control" type="text" name="City" id="city_loc_form" placeholder="Located in...">
                            </div>
                            <div class="col-md-2">
                                <label for="state_loc_form">State:</label>
                                <select class="form-control" name="state" id="state_loc_form">
                                    <option value="AK">AK</option>
                                    <option value="AL">AL</option>
                                    <option value="AR">AR</option>
                                    <option value="AS">AS</option>
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="GU">GU</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>
                                    <option value="ME">ME</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MO">MO</option>
                                    <option value="MP">MP</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="NC">NC</option>
                                    <option value="ND">ND</option>
                                    <option value="NE">NE</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="PR">PR</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UM">UM</option>
                                    <option value="UT">UT</option>
                                    <option value="VA">VA</option>
                                    <option value="VI">VI</option>
                                    <option value="VT">VT</option>
                                    <option value="WA">WA</option>
                                    <option value="WI">WI</option>
                                    <option value="WV">WV</option>
                                    <option value="WY">WY</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div> <!-- This fixes the positioning-->
                                <label for="descrp_loc_form">Description:</label>
                                <textarea class="form-control" name="Description" id="descrp_loc_form" placeholder="About the place..."></textarea>
                                <input type="submit" class="btn" value="Submit">    
                            </div>
                        </div>
                    </form>
            </div>
            <div class="row footer">
                <p>random things here</p>
            </div>
