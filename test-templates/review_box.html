<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mola - Review Test</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="box_review.css">
    </head>
    <body>
        <div class="container review">
            <div class="row">
                <div class="col-md-2 ratings">
                    <div class="row">
                        <div class="col-md-3">
                            Mobility: 
                        </div>
                        <div class="col-md-8 col-md-offset-1">
                            <img src = "../static/images/5_star.gif" tile="5 Star Rating" alt="5 Stars" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Sight: 
                        </div>
                        <div class="col-md-8 col-md-offset-1">
                            <img src = "../static/images/3_star.gif" tile="5 Star Rating" alt="3 Stars" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Hearing: 
                        </div>
                        <div class="col-md-8 col-md-offset-1">
                            <img src = "../static/images/1_star.gif" tile="5 Star Rating" alt="1 Star" />
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
