<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mola - Review Test</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="box_review.css">
    </head>
    <body>
        <div class="panel panel-default col-md-10 col-md-offset-1 review">
            <div class="panel-heading">
                <span class="user-name">Isaac Newton</span>
                <span class="review-date">Aug 14, 1992</span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 ratings">
                        <div class="row">
                            <div class="col-md-3">
                                Mobility: 
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <img src = "../static/images/5_star.gif" tile="5 Star Rating" alt="5 Stars" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                Sight: 
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <img src = "../static/images/no_rating.gif" tile="No Review" alt="No Review" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                Hearing: 
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <img src = "../static/images/1_star.gif" tile="1 Star Rating" alt="1 Star" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                Helpfulness: 
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <img src = "../static/images/4_star.gif" tile="4 Star Rating" alt="4 Stars" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 text-review">
                        <p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
